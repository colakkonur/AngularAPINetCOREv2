<div *ngIf="product">
  <label>Product Details</label><br />
  <div class="form-group">
    <label>Name</label>
    <input type="text" [value]="product.name" #name name="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" [value]="product.price" #price name="price" class="form-control" placeholder="Price">
  </div>
  <div class="form-check">
    <input type="checkbox" [value]="product.isActive" #isactive class="form-check-input" id="isActive">
    <label class="form-check-label" for="isActive">Active ?</label>
  </div>
  <button type="submit" class="btn btn-primary">
    Save Product
  </button>
</div>
