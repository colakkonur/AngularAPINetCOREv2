<div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" #name name="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" #price name="price" class="form-control" placeholder="Price">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" #isactive id="isActive">
    <label class="form-check-label" for="isActive">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="addProduct(name.value,price.value,isactive.checked)">Save Product</button>
</div>
